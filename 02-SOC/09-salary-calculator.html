<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }    
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="jquery-3.5.1.js"></script>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this,10);
        };

        //Model
        //state & behavior
        function SalaryCalculatorModel(){
            let _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            let _subscribers = {
                basic : [],
                hra : [],
                da : [],
                tax : [],
                salary : []
            };

            this.subscribe = function(attrName, callback){
                _subscribers[attrName].push(callback);
            }

            this.get = function(attrName){
                return _data[attrName];
            };

            this.set = function(attrName, value){
                if (_data[attrName] ===  value) return;
                _data[attrName] = value;
                let callbacks = _subscribers[attrName];
                callbacks.forEach(callback => {
                    if (typeof callback === "function")
                        callback();
                });
            }
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            const gross = this.get('basic') + this.get('hra') + this.get('da') ,
                net = gross * ((100-this.get('tax'))/100);
            this.set('salary', net);
        }


        //User Interface
        //View
            //encapsulates presentation and UI behavior
            //sync with the model state changes
        function SalaryCalculator(model){
            
            var $viewEle = this.$viewEle = $('<div></div>');

            this.render = function(){
                const basic = model.get('basic'),
                    hra = model.get('hra'),
                    da = model.get('da'),
                    tax = model.get('tax'),
                    salary = model.get('salary');

                const viewHtml = `
                    <section>
                        <div class="field">
                            <label for="">Basic :</label>
                            <input type="number" name="" id="txtBasic">
                            </div>
                        <div class="field">
                            <label for="">HRA :</label>
                            <input type="number" name="" id="txtHra">
                            </div>
                        <div class="field">
                            <label for="">DA :</label>
                            <input type="number" name="" id="txtDa">
                            </div>
                        <div class="field">
                            <label for="">Tax :</label>
                            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
                            </div>
                        <div class="field">
                            <input type="button" value="Calculate" id="btnCalculate">
                            </div>
                        <div class="field">
                            <table>
                                <tbody>
                                    <tr>
                                        <td id="tdBasic">${basic}</td>
                                        <td id="tdHra">${hra}</td>
                                        <td id="tdDa">${da}</td>
                                        <td id="tdTax">${tax}</td>
                                        <td id="tdSalary">${salary}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                `
                $viewEle.html(viewHtml);
            }

            //Reacting to user actions
            $viewEle.on('input', '#txtBasic', function () {
                model.set('basic', $(this).val().toInt());
            });

            $viewEle.on('input', '#txtHra', function () {
                model.set('hra', $(this).val().toInt());
            });

            $viewEle.on('input', '#txtDa', function () {
                model.set('da', $(this).val().toInt());
            });

            $viewEle.on('input', '#rangeTax', function () {
                model.set('tax', $(this).val().toInt());
            });

            $viewEle.on('click', '#btnCalculate', () => {
                model.calculate();
            });

            //Reacting to model changes
            model.subscribe('salary',  () => {
                this.render();
            });
            model.subscribe('basic',  () => {
                this.render();
            });
            model.subscribe('hra',  () => {
                this.render();
            });
            model.subscribe('da',  () => {
                this.render();
            });
            model.subscribe('tax',  () => {
                this.render();
            });
        }

            //after enterting the data in the text boxes of both the views

    </script>
</head>
<body>
