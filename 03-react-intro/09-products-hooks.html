<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">

        const Products = () => {
            const [newProductName, setNewProductName] = React.useState('');
            const [productNames, setProductNames] = React.useState([]);
            const productItems = productNames.map((productName, index) => (<li key={index}>{productName}</li>));
            const onAddNewClick = () => {
                setProductNames([...productNames, newProductName ]);
            };
            return(
                <div>
                    <h1>Products</h1>
                    <hr/>
                    <label htmlFor="">Product Name :</label>
                    <input type="text" 
                        onChange={ evt => setNewProductName(evt.target.value ) }/>
                    <input type="button" value="Add New" onClick={onAddNewClick} />
                    <ol>
                        {productItems}
                    </ol>
                </div>
            )
        }
        
        ReactDOM.render(
            <Products/>
            , document.getElementById('root'));
    </script>
</head>
<body>

    <div id="root">
        
    </div>
</body>
</html>
